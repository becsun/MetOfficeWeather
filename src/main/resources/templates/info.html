<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <!--@thymesVar id="weatherInfo" type="training.metofficeweather.web.WeatherInfo"-->

    <head>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js SameSite=None'></script>
        <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.js"></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
        <link th:href="@{info.css}" rel="stylesheet" />
        <title>Weather Information</title>
    </head>
    <body>
    <div id='map' style='width: 400px; height: 300px;'></div>
        <div layout:fragment="content" class="container body-content">
            <h2>Weather Information</h2>
            <div>
                <p>The temperature in <span th:text="${weatherInfo.cityName}"></span></p>
            </div>
            <div>
                <ul>
                    <li th:each="day : ${weatherInfo.weatherInformationForFiveDays}">
                        <span th:text="${day.getProperDate()}"></span> <span th:text="${day.getDayOfWeek()}"></span>
                        <table>
                            <tr>
                                <th>Time</th>
                                <th>Temperature</th>
                                <th>Feels Like</th>
                                <th>Weather</th>
                                <th>Precipitation Probability</th>
                                <th>Wind direction</th>
                                <th></th>
                            </tr>
                            <tr th:each="hours : ${day.getWeatherReport()}">
                                <td th:text="${hours.getHourAfterMidnight()}"></td>
                                <td th:text="${hours.temperature} + '°C'"></td>
                                <td th:text="${hours.feelsLikeTemp} + '°C'"></td>
                                <td th:text="${hours.getWeatherType().get(0)}"></td>
                                <td th:text="${hours.precipitationProbability} + '%'"></td>
                                <td>
                                    <svg class="wobble" th:transform="'rotate('+ ${hours.getDegree()} +')'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 12l-20 12 7.289-12-7.289-12z"/></svg>
                                    <span th:text="${hours.windDirection}"></span>
                                </td>
                                <td class="weather-image"><iframe th:src="${hours.getWeatherType().get(1)}" transform="scale(0.3)" frameBorder="0" scrolling="no" overflow="hidden" allowFullScreen></iframe></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    <script th:inline="javascript">
        let city = [[${weatherInfo.cityName}]];

        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVjc3VuODYiLCJhIjoiY2tncWZidWp3MDNscDJ5bWZ6ZnVxMHMzZCJ9.s_bv3GqVrN6eX6lLm5KAbA';
            const mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });
            mapboxClient.geocoding
            .forwardGeocode({
            query: city,
            autocomplete: false,
            limit: 1
        })
            .send()
            .then((response) => {
            if (
            !response ||
            !response.body ||
            !response.body.features ||
            !response.body.features.length
            ) {
            console.error('Invalid response:');
            console.error(response);
            return;
        }
            const feature = response.body.features[0];

            const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: feature.center,
            zoom: 10
        });
            new mapboxgl.Marker().setLngLat(feature.center).addTo(map);
        });
    </script>
    </body>
</html>
